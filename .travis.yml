language: java
  
sudo: required
services:
  - docker
jdk:
  - oraclejdk8
install: true
script:
  - mvn clean verify 
 
before_install:
  - pip install --user codecov
after_success:
  - codecov
 # - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - docker build --tag dina/accounts-api:$TRAVIS_TAG .
  - docker build --tag dina/accounts-api .
deploy:
  provider: releases
  api_key:
    secure: 
  file:  
    - accounts-api/target/accounts-api-swarm.jar  
  skip_cleanup: true

  on:
    repo: DINA-Web/accounts-docker
    tags: true
    all_branches: true

after_deploy:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push dina/accounts-api
